<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
	<center>
	<form style="border:1px;">
		<h1>Form Example</h1>
		<table border="1" style="background-color: #ccc2c2;">
		<tr>
			<td width="310px"><label for="fname">First Name<font>*</font></label></td>
			<td><input type="text" name="" id="fname"></td>
		</tr>

		<tr>
			<td><label for="lname">Last Name<font>*</font></label></td>
			<td><input type="text" name="" id="lname"></td>
		</tr>
		<tr>
			<td><label for="pwd">Password<font>*</font></label></td>
			<td><input type="text" name="" id="pwd"></td>
		</tr>
		<tr>
			<td><label for="cpwd">Confrim Password<font>*</font></label></td>
			<td><input type="t" name="" id="cpwd"></td>
		</tr>
		<tr>
			<td><label for="hobby">Enter Your Hobbies<font>*</font></label></td>
			<td><select>
				<option>Travelling</option>
				<option>Reading</option>
				<option>Sport</option>
				<option>Swimming</option>
			</select></td>
		</tr>
		<tr>
			<td><label for="noti">Notify by Email:</label></td>
			<td><input type="checkbox" name="" checked></td>
		</tr>
		<tr>
			<td><label for="gender">Gender<font>*</font></label></td>
			<td colspan="2"><input type="radio" name="" checked>Male<br>
				            <input type="radio" name="">Female</td>

		</tr>
		<tr>
			<td><label for="address">Address<font>*</font><br><em>(Please fill your address in:"no,street,state,city)</em></label></td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td><input type="Submit" name="Submit" value="Submit Form"></td>
			<td><input type="Submit" name="Clear" value="Clear Form"></td>
		</tr>
		</table>
	</form>
	</center>
</body>
</html>
